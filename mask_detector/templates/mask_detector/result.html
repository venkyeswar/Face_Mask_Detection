<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'mask_detector/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <img src="{{ mask_image.image.url }}" alt="Uploaded Image">
        <p>Label: {{ mask_image.label }}</p>
        <p>Confidence: {{ mask_image.confidence|floatformat:2 }}</p>
        <a href="/">Upload another image</a>
    </div>
</body>
</html>
